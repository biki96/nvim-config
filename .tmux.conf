set -g mouse on
set -g set-clipboard on

# Better colors and terminal support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# Faster command sequences (reduce escape delay)
set -s escape-time 10

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Better mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# vim-tmux-navigator integration (simplified and reliable)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Alternative navigation with Alt keys (always works for tmux panes)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Additional reliable tmux navigation (Prefix + arrow keys)
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Quick pane switching with numbers
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4

# Copy mode vim-tmux-navigator integration
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Enhanced status bar
set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 50
set -g status-left '#[fg=green,bold](#S) #[fg=blue]#(whoami)#[default] '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white,bold]%H:%M#[default]'

# Better status bar colors
set -g status-style 'bg=black fg=white'
set -g window-status-current-style 'fg=black bg=green bold'
set -g window-status-style 'fg=white bg=black'

# Pane border colors
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=green'

# Message colors
set -g message-style 'fg=black bg=yellow'
set -g message-command-style 'fg=black bg=yellow'

# Multi-monitor enhancements
# Enable session switching
bind -n M-( switch-client -p
bind -n M-) switch-client -n
bind -n M-s choose-session

# Quick session creation
bind N command-prompt -p "New session name:" "new-session -d -s '%%'"

# Show session name in status for multi-monitor identification
set -g status-left '#[fg=green,bold](#S) #[fg=blue]#(whoami) #[fg=magenta][Monitor: #(echo $DISPLAY)]#[default] '